<div class="guide_container">
    <p class="desc">{{presentDesc}}</p>
    <form class="form" *ngIf="descIndex === 1" [formGroup]="numform" (ngSubmit)="onSubmit(numform.value)">
        <input type="number" formControlName="number" required>
        <button style="min-width: 45px;" type="submit" class="btn btn-default" [disabled]="!numform.valid">확인</button>
    </form>
</div>
