<div class=dashboard>
    <div class="actionbar">
        <header></header>
    </div>
<div class="content">
    <app-guide [descArray]="presentGuide" [position]="'upper'" (indexChange)="guideIndexChanged($event)"></app-guide>
    

    <div class="searchbar-container" *ngIf="getData && guideIndex >= 0">
        <app-search-bar (onSelectedOption)="onSelectedOption($event)"></app-search-bar>
    </div>
</div>
</div>
