<div class=dashboard>
  <div class="actionbar">
      <header></header>
  </div>
<div class="content">
    <div id="chart" *ngIf="getData">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis"
    ></apx-chart>
  </div>

  <div class="result" [innerText]="result1">
  <div class="result" [innerText]="result2">

  </div>
</div>
</div>
