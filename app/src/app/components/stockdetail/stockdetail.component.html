<div class=dashboard>
<div class="actionbar">
    <header></header>
</div>
<div *ngIf="getData" class="chart-container">
    <plotly-plot 
    [data]="firstChart.data" 
    [layout]="firstChart.layout" 
    [config]="firstChart.config" 
    #chart 
    [useResizeHandler]="true" 
    [style]="{position: 'relative'}"></plotly-plot>
</div>

<div *ngIf="getData" class="chart-container" style="height: 100%;">
    <plotly-plot 
    [data]="secondChart.data" 
    [layout]="secondChart.layout" 
    [config]="secondChart.config" 
    #chart 
    [useResizeHandler]="true" 
    [style]="{position: 'relative'}"></plotly-plot>
</div>
</div>
