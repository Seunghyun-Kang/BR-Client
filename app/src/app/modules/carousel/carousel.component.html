<ngb-carousel
[showNavigationArrows]="true" 
[showNavigationIndicators]="false"
[interval]="5000"
[keyboard]="true"
[pauseOnHover]="true"
[wrap]="true"
id="carousel"
(swipeleft)="onSwipeLeft()"
(swiperight)="onSwipeRight()"
>
    <ng-template *ngFor="let item of inputs"  ngbSlide>
        {{item.code}}
        {{item.close}}
      </ng-template>
  </ngb-carousel
  >
