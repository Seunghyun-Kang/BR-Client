<ngb-carousel
[showNavigationArrows]="true" 
[showNavigationIndicators]="false"
[interval]="speed"
[keyboard]="true"
[pauseOnHover]="true"
[wrap]="true"
id="carousel"
(swipeleft)="onSwipeLeft($event)"
(swiperight)="onSwipeRight($event)"
>
    <ng-template *ngFor="let item of inputs" ngbSlide >
        {{item.code}}
        {{item.close}}
      </ng-template>
  </ngb-carousel
  >
