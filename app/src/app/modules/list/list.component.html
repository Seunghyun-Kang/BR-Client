<div class="title">
    {{title}}
</div>

<table mat-table [dataSource]="rowArray" class="mat-elevation-z8">

    <ng-container *ngFor="let item of columnArray; index as i" [matColumnDef]=item>
        <th mat-header-cell *matHeaderCellDef> {{item}} </th>
        <td mat-cell *matCellDef="let element" (click)="onTapCompany(element[columnNum], element[0])"> 
            {{element[i]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnArray"></tr>
    <tr mat-row *matRowDef="let row; columns: columnArray;"></tr>
</table>
